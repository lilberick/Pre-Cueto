<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="style.css"/>
	<script src="node_modules/mathjax/es5/tex-chtml.js"></script>
	<script src="script.js"></script>
	<script>
	  document.addEventListener('DOMContentLoaded', () => {

</head>

	<div class="banner">

	  <h1 id="titulo-banner"><a href="https://carloscueto.edu.pe">texto</a></h1>
	</div>

	<input type="button" id="cambiar" value="Cambiar Problema" onclick="cargarProblemas()">

</body>
